<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First GitHub Pages Site</title>

  <!-- Basic styling -->
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      max-width: 720px;
      padding: 3rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>It works ðŸš€</h1>
    <p>
      This site is served directly from a GitHub repository using GitHub Pages.
    </p>
    <p>
      <a href="https://github.com/">View the repository</a>
    </p>
  </main>
</body>
</html>
